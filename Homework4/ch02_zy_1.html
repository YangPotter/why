		<div id="container">
			<h1>互联网发展的起源</h1>
			<img src="../农大主页/source/1920×1080-6.jpg" id="picture" style="width: 300px;" />
			<p id="p1">1969年，为了保障通信联络美国国防部高级研究计划部署ARPA资助建立了世界上第一组交换试验网ARPANET，链接美国四个大学。ARPANET的建成和不断发展标志着计算机网络发展的新纪元。</h3>
			<p id="p2">20世纪70年代末到80年代初，计算机网络蓬勃发展，各种各样的计算机网络应运而生，如MILNET、USENET、BITNET、CSNNET等，在网络的规模和数量上都得到了很大规模的发展。一系列网络的建设，产生了不同网络之间互联的要求，并最终导致了TCP/IP协议的诞生。</h3>
		</div>
